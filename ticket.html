<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styletwo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Irish+Grover&family=Kaushan+Script&family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-head">
        <h1>Your <span class="txt-style">Ticket!</span></h1>
      </div>
      <div class="shadow-container">
        <div class="shadow"><img src="ticket-shadow.svg" alt="" /></div>
      </div>
      <div class="cardWrap">
        <div class="card cardLeft">
          <div class="head-holder">
            <h1 class="head-txt">MK <span class="head-txt">Cinema</span></h1>
            <div class="head-logo"><img src="movie logo.png" alt="" /></div>
          </div>
          <div class="title">
            <h2>Name</h2>
            <span id="nameout" class="txt-style capital">movie</span>
          </div>
          <div class="name">
            <h2>Email ID</h2>
            <span id="emailout" class="txt-style">name</span>
          </div>

          <div class="time">
            <h2>GitHub User Name</h2>
            <span id="usernameout" class="txt-style">time</span>
          </div>
        </div>
        <div class="card cardRight">
          <div class="eye" id="preview"></div>

          <div class="barcode"></div>
        </div>
      </div>
    </div>
    <script src="script.js">
      <!-- viewer.html -->
    </script>
  </body>
</html>
